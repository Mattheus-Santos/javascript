<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="shortcut icon" href="bird.ico" type="image/x-icon">
    <style>
        body {
            background-color: lawngreen;
            font: normal 20pt Arial;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt(`Qual o seu nome?`)
        document.write(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`)// o comando document.write escreve na tela.
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br/>`)
        document.writeln(`Seu nome em minúsuculo é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
