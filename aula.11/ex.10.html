<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="shortcut icon" href="bird.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgb(168, 25, 168);
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidae do carro: <input type="number" name="txtvel" id="txtvel"> km/l
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script> 
    
     function calcular() {
         var txtv = window.document.querySelector('input#txtvel')
         var res = window.document.querySelector('div#res')
         var vel = Number(txtv.value)
         res.innerHTML = `<p>Sua valocidade atual é de <strong>${vel}km/h.</strong></p>`
         if (vel > 60) {
             res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velicodade!</p>`
         }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
    }
       
    </script>
   

   
</body>
</html>
