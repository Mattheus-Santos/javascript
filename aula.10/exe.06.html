<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <link rel="shortcut icon" href="bird.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgb(155, 218, 60);
            text-align: center;
        }
        div#area {
            font: normal 20pt Arial;
            background: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Eventos DOM</h2>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>
    <script>
        var area = window.document.getElementById('area')
        function clicar() {
            area.innerText= 'Clicou!'
            area.style.background = 'red'
        }

        function entrar() {
            area.innerText = 'Entrou!'
            
        }
        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'blue'

        }
    </script>
</body>
</html>
